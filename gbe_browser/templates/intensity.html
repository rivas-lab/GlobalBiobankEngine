    <script type="text/javascript">

	// JS function to switch vertical tabs
	// adapted from 
	//  https://www.w3schools.com/howto/howto_js_vertical_tabs.asp
	function openBatch(evt, batchName) {
	    var i, tabcontent, tablinks;
	    tabcontent = document.getElementsByClassName("tabcontent");
	    for (i = 0; i < tabcontent.length; i++) {
        	tabcontent[i].style.display = "none";
	    }
	    tablinks = document.getElementsByClassName("tablinks");
	    for (i = 0; i < tablinks.length; i++) {
        	tablinks[i].className = tablinks[i].className.replace(" active", "");
	    }
	    document.getElementById(batchName).style.display = "block";
	    evt.currentTarget.className += " active";
	}

    </script>
      		    
    <style>                        

	h3{background-color:#826aa5;color:#fff;padding:3px;}

	h3 span{float:right;font-size:28px;font-weight:normal;padding:1px;}

	h3 span a{color:#fff;text-decoration:none;}

	/* CSS style settings for vertical tabs */
	/* Style the tab */
	div.tab {
	    float: left;
	    border: 1px solid #ccc;
	    background-color: #f1f1f1;
	    width: 25%;
	    height: 300px;
	}

	/* Style the buttons inside the tab */
	div.tab button {
	    display: block;
	    background-color: inherit;
	    color: black;
	    padding: 22px 16px;
	    width: 100%;
	    border: none;
	    outline: none;
	    text-align: left;
	    cursor: pointer;
	    transition: 0.3s;
	    font-size: 17px;
	}

	/* Change background color of buttons on hover */
	div.tab button:hover {
	    background-color: #ddd;
	}

	/* Create an active/current "tab button" class */
	div.tab button.active {
	    background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
	    float: left;
	    padding: 0px 12px;
	    border: 1px solid #ccc;
	    width: 70%;
	    border-left: none;
	    height: 80%;
	}

                </style>
    </style>
